name: Docblock Checker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Run mode: "generate" to add docblocks, "report" to list missing ones.'
        required: true
        default: "report"

jobs:
  docblock-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Docblock Checker
        run: node scripts/docblock-checker.js --mode=${{ github.event.inputs.run_mode || 'generate' }}
